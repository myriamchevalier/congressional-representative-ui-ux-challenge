<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <title>Congressman Jim Cooper</title>
</head>
<body>
    <header>
        <!-- h1 used for title -->
        <h1>
            Jim Cooper, Congressman
        </h1>
    </header>
    <!-- article contains the rest of the content, main -->

    <article>
        <!-- section is parent to the picture and information of rep -->
        <section class="rep">
            <!-- div is container for the image-->
            <div class="rep__pic">
                <img src="images/jim_cooper.jpg" alt="Representative Jim Cooper">
            </div>
        <!-- container for paragraphs -->
            <div class="rep__info">
                <!-- p containers for rest of info, diff classes for styles -->
                <p>Jim Cooper</p>
                <p>5th Congressional District</p>
                <p>Democratic Party</p>
            </div>
        </section>
        <section class="committees">
            <h3>Committees</h3>
            <ul>
                <li>Armed Services</li>
                <li>Oversight and Reform</li>
                <li>Budget</li>
            </ul>
        </section>
        <section class="legislature">
            
            To view Jim's sponsored legislation, you can head <a href="https://cooper.house.gov/legislation/sponsored-legislation">here</a>
        </section>
    </article>

</body>

</html>
